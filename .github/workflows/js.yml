name: CI
on: [pull_request]

jobs:
  prettier:
    runs-on: ubuntu-16.04
    name: prettier
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
      - run: yarn --cwd _dev/ install
      - run: yarn --cwd _dev/ lint

  js-unit-test:
    name: JS-UNIT-TEST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
      - run: yarn --cwd _dev/ install
      - run: yarn --cwd _dev/ yarn test
