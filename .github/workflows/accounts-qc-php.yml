name: Accounts Quality Control PHP

on: [pull_request]

jobs:
  php-linter:
    name: PHP Syntax check 5.6|7.2|7.3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: PHP syntax checker 5.6
        uses: prestashop/github-action-php-lint/5.6@master
      - name: PHP syntax checker 7.2
        uses: prestashop/github-action-php-lint/7.2@master
      - name: PHP syntax checker 7.3
        uses: prestashop/github-action-php-lint/7.3@master

  php-cs-fixer:
    name: PHP-CS-FIXER
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Run PHP-CS-Fixer
        uses: prestashopcorp/github-action-php-cs-fixer@master

  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        presta-versions: ["latest", "1.7.0.3", "1.6.1.21", "1.6.1.0"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Cache vendor folder
        uses: actions/cache@v1
        with:
          path: vendor
          key: php-${{ hashFiles('composer.lock') }}
      - name: Cache composer folder
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache
          key: php-composer-cache
      - run: composer install
      - name: Select .neon file to run with PHPStan
        id: neon
        run: |
          PS_VERSION=$(docker exec temp-ps bash -c 'echo "$PS_VERSION"')
          [[ "${PS_VERSION:0:3}" != '1.7' ]] && echo ::set-output name=filename::phpstan-PS-1.6.neon || echo ::set-output name=filename::phpstan-PS-1.7.neon
      - name: Run PHPStan PrestaShop v${{ matrix.presta-versions }}
        run: |
          PRESTASHOP="prestashop/prestashop:${{ matrix.presta-versions }}" \
          NEON_FILE=${{steps.neon.outputs.filename}} \
          make test-back

  phpunit:
    name: PHPUNIT
    runs-on: ubuntu-latest
    steps:
      - name: checkout project
        uses: actions/checkout@v1
      - name: composer install missing files
        run: composer install
      - name: PHPUnit tests
        uses: php-actions/phpunit@v5
        with:
          configuration: ./phpunit.xml
          bootstrap: ./tests/bootstrap.php
