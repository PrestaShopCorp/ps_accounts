jobs:
  accounts_ci:
    name: Module Accounts continuous integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v1

      - name: Yarn install
        run: |
          yarn
          yarn build

      - name: Test
        run: |
          composer --version
          ls -al


      - name: Composer install
        uses: MilesChou/composer-action@master
        with:
          args: install

      - name: Compress module accounts
        run: |
          tar -czvf accounts.tar.gz .

      - name: Copy key
        run: |
          echo $KEY > key.pub
        env:
          KEY: ${{ secrets.SSH_KEY }}

      - name: Scp module
        run: |
          scp -ikey.pub -oStrictHostKeyChecking=no accounts.tar.gz "$HOST:"
        env:
          HOST: ${{ secrets.SSH_HOST }}

      - name: Test
        run: |
          ssh $HOST -ikey.pub  -o StrictHostKeyChecking=no ls -l

