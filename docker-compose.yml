version: "3"

services:
  ps_account_web:
    image: prestashop/prestashop:${PS_VERSION}
    container_name: ps_acc_web
    env_file: .env
    working_dir: /var/www/html/modules/ps_accounts
    volumes:
      - .docker/install_module.sh:/tmp/init-scripts/install_module.sh
      - .:/var/www/html/modules/ps_accounts
      - ${PRESTASHOP_ACCOUNTS_AUTH_PATH}:/tmp/libs/php/prestashop_accounts_auth
      - ${PS_CHECKOUT_PATH}:/var/www/html/modules/ps_checkout
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost"]
        interval: 30s
        timeout: 10s
        retries: 5
    network_mode: "host"

  ps_account_db:
    image: mysql:5.7
    container_name: ps_acc_db
    env_file: .env
    network_mode: "host"
