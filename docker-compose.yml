version: "3"

services:
  ps_account_web:
    image: prestashop/prestashop:${PS_VERSION}
    container_name: ps_acc_web
    env_file: .env
    working_dir: /var/www/html/modules/ps_accounts
    volumes:
      - .:/var/www/html/modules/ps_accounts
      - ${PRESTASHOP_ACCOUNTS_VUE_COMPONENTS_PATH}:/tmp/libs/js/prestashop_accounts_vue_components
      - ${PRESTASHOP_ACCOUNTS_AUTH_PATH}:/tmp/libs/php/prestashop_accounts_auth
    command: ["/var/www/html/modules/ps_accounts/.docker/start.sh"]
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost"]
        interval: 30s
        timeout: 10s
        retries: 5
    networks:
      - account-net

  ps_account_db:
    image: mysql:5.7
    container_name: ps_acc_db
    env_file: .env
    networks:
      - account-net

networks:
  account-net:
    driver: bridge
