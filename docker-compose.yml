version: "3"

services:
  ps_account_web:
    image: prestashop/prestashop:${PS_VERSION}
    container_name: ps_acc_web
    env_file: .env
    working_dir: /var/www/html/modules/ps_accounts
    volumes:
      - .:/var/www/html/modules/ps_accounts
    command: ["/var/www/html/modules/ps_accounts/.docker/start.sh"]
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost"]
        interval: 30s
        timeout: 10s
        retries: 5
    networks:
      - account-net

  ps_account_db:
    image: mysql:5.7
    container_name: ps_acc_db
    env_file: .env
    networks:
      - account-net

  ps_account_node:
    image: node:lts-stretch
    container_name: ps_acc_node
    command: "tail -f /dev/null"
    env_file: _dev/.env
    volumes:
      - ./_dev:/app
    working_dir: /app

networks:
  account-net:
    driver: bridge
