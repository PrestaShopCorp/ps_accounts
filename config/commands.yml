services:
  _defaults:
    public: true

  PrestaShop\Module\PsAccounts\Domain\Shop\CommandHandler\LinkShopHandler:
    class: PrestaShop\Module\PsAccounts\Domain\Shop\CommandHandler\LinkShopHandler
    tags:
      - { name: tactician.handler, command: 'PrestaShop\Module\PsAccounts\Domain\Shop\Command\LinkShopCommand' }
    arguments:
      - '@PrestaShop\Module\PsAccounts\Domain\Shop\Entity\ShopSession'
      - '@PrestaShop\Module\PsAccounts\Domain\Shop\Entity\OwnerSession'

  PrestaShop\Module\PsAccounts\Domain\Shop\CommandHandler\MigrateAndLinkV4ShopHandler:
    class: PrestaShop\Module\PsAccounts\Domain\Shop\CommandHandler\MigrateAndLinkV4ShopHandler
    tags:
      - { name: tactician.handler, command: 'PrestaShop\Module\PsAccounts\Domain\Shop\Command\MigrateAndLinkV4ShopCommand' }
    arguments:
      - '@PrestaShop\Module\PsAccounts\Api\Client\AccountsClient'
      - '@PrestaShop\Module\PsAccounts\Context\ShopContext'
      - '@PrestaShop\Module\PsAccounts\Domain\Shop\Entity\ShopSession'

  PrestaShop\Module\PsAccounts\Domain\Shop\CommandHandler\DeleteUserShopHandler:
    class: PrestaShop\Module\PsAccounts\Domain\Shop\CommandHandler\DeleteUserShopHandler
    tags:
      - { name: tactician.handler, command: 'PrestaShop\Module\PsAccounts\Domain\Shop\Command\DeleteUserShopCommand' }
    arguments:
      - '@PrestaShop\Module\PsAccounts\Api\Client\AccountsClient'
      - '@PrestaShop\Module\PsAccounts\Context\ShopContext'
      - '@PrestaShop\Module\PsAccounts\Domain\Shop\Entity\ShopSession'
      - '@PrestaShop\Module\PsAccounts\Domain\Shop\Entity\OwnerSession'

  PrestaShop\Module\PsAccounts\Domain\Shop\CommandHandler\UnlinkShopHandler:
    class: PrestaShop\Module\PsAccounts\Domain\Shop\CommandHandler\UnlinkShopHandler
    tags:
      - { name: tactician.handler, command: 'PrestaShop\Module\PsAccounts\Domain\Shop\Command\UnlinkShopCommand' }
    arguments:
      - '@PrestaShop\Module\PsAccounts\Domain\Shop\Entity\Association'

  PrestaShop\Module\PsAccounts\Domain\Shop\CommandHandler\UpdateShopHandler:
    class: PrestaShop\Module\PsAccounts\Domain\Shop\CommandHandler\UpdateShopHandler
    tags:
      - { name: tactician.handler, command: 'PrestaShop\Module\PsAccounts\Domain\Shop\Command\UpdateShopCommand' }
    arguments:
      - '@PrestaShop\Module\PsAccounts\Api\Client\AccountsClient'
