    arguments:
      - '@PrestaShop\Module\PsAccounts\Domain\Account\Entity\Oauth2Client'
      - '@PrestaShop\Module\PsAccounts\Cqrs\CommandBus'

  PrestaShop\Module\PsAccounts\Domain\Account\CommandHandler\ForgetOauth2ClientHandler:
    class: PrestaShop\Module\PsAccounts\Domain\Account\CommandHandler\ForgetOauth2ClientHandler
    tags:
      - { name: tactician.handler, command: 'PrestaShop\Module\PsAccounts\Domain\Account\Command\ForgetOauth2ClientCommand' }
    arguments:
