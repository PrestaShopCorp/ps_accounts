services:
  mysql:
    restart: unless-stopped
    image: mariadb:lts
    environment:
      TZ: Europe/Paris
      MYSQL_HOST: mysql
      MYSQL_USER: prestashop
      MYSQL_PASSWORD: prestashop
      MYSQL_ROOT_PASSWORD: prestashop
      MYSQL_PORT: 3306
      MYSQL_DATABASE: prestashop
    healthcheck:
      test:
        [
          "CMD",
          "healthcheck.sh",
          "--connect",
        ]
      interval: 5s
      timeout: 10s
      retries: 5
    ports:
      - "${DB_BIND_PORT}:3306"

  prestashop:
    restart: unless-stopped
    image: prestashop/prestashop-flashlight:${PS_VERSION}
    env_file: .env
    depends_on:
      mysql:
        condition: service_started
    environment:
      ADMIN_MAIL: "ervin.klicic@prestashop.com"
      ADMIN_PASSWD: "prestashop"
      PS_DOMAIN: ${PS_DOMAIN}
      SSL_REDIRECT: true
      INSTALL_MODULES_DIR: /modules/downloads/auto-install
    volumes:
      - ./init-scripts:/tmp/init-scripts:ro
      - ./modules:/modules
    ports:
      - "8000:80"
    
  phpmyadmin:
      image: phpmyadmin:latest
      depends_on:
        mysql:
          condition: service_healthy
      ports:
        - ${HOST_PORT_BIND_PHP_MY_ADMIN:?See e2e-env/.env.dist}:80
      environment:
        - PMA_HOST=mysql
        - PMA_PORT=3306
        - PMA_USER=prestashop
        - PMA_PASSWORD=prestashop
        - MYSQL_ROOT_PASSWORD=prestashop

  mytun:
    restart: always
    image: cloudflare/cloudflared:latest
    command: tunnel --config /config.yml run
    volumes:
    - ./myTun/config/mytun-config.yml:/config.yml:ro
    - ./myTun/config/mytun-credentials.json:/credentials.json:ro

