services:
  mysql:
    restart: unless-stopped
    image: mariadb:lts
    environment:
      TZ: Europe/Paris
      MYSQL_HOST: mysql
      MYSQL_USER: prestashop
      MYSQL_PASSWORD: prestashop
      MYSQL_ROOT_PASSWORD: prestashop
      MYSQL_PORT: 3306
      MYSQL_DATABASE: prestashop
    healthcheck:
      test:
        [
          "CMD",
          "healthcheck.sh",
          "--connect",
        ]
      interval: 5s
      timeout: 10s
      retries: 5
    ports:
      - "3308:3306"
    profiles:
      - all
      - shop
      - multistore

  prestashop:
    restart: unless-stopped
    image: prestashop/prestashop-flashlight:${PS_VERSION}
    env_file: .env
    depends_on:
      mysql:
        condition: service_started
    environment:
      ADMIN_MAIL: "admin@prestashop.com"
      ADMIN_PASSWD: "prestashop"
      PS_DOMAIN: ${PS_DOMAIN}
      SSL_REDIRECT: false
      INSTALL_MODULES_DIR: /modules/downloads/auto-install
    volumes:
      - ./init-scripts:/tmp/init-scripts:ro
      - ./modules:/modules
    ports:
      - "8000:80"
    profiles:
      - all    
      - shop
    
  phpmyadmin:
      image: phpmyadmin:latest
      depends_on:
        mysql:
          condition: service_healthy
      ports:
        - 3006:80
      environment:
        - PMA_HOST=mysql
        - PMA_PORT=3306
        - PMA_USER=prestashop
        - PMA_PASSWORD=prestashop
        - MYSQL_ROOT_PASSWORD=prestashop
      profiles:
      - all
      - shop
      - multistore

  mytun:
    restart: always
    image: cloudflare/cloudflared:latest
    command: tunnel --config /config.yml run
    volumes:
    - ./myTun/config/mytun-config.yml:/config.yml:ro
    - ./myTun/config/mytun-credentials.json:/credentials.json:ro
    profiles:
      - all
      - shop
      - multistore


  shop1:
    image: prestashop/prestashop:${PS_VERSION} 
    container_name: shop1
    restart: unless-stopped
    user: root
    depends_on:
      mysql:
         condition: service_healthy
    environment:
      PS_ACCOUNTS_VERSION: ${PS_ACCOUNTS_VERSION}
      PS_DOMAIN: ${PS_DOMAIN}
      ADMIN_MAIL: "admin@prestashop.com"
      ADMIN_PASSWD: "prestashop"
      DB_SERVER: mysql
      DB_USER: prestashop
      DB_NAME: prestashop
      DB_PASSWD: prestashop
      DB_PORT: 3306
      PHYSICAL_URI: "shop1"
      PS_TRUSTED_PROXIES: 0.0.0.0/0
      PS_ERASE_DB: 1
      PS_INSTALL_DB: 1
      PS_INSTALL_AUTO: 1
      PS_FOLDER_ADMIN: admin-dev
      PS_DEV_MODE: 0
      PS_ENABLE_SSL: 1
    ports:
      - "9000:80"
    volumes:
      - ./scripts/pre-install-scripts:/tmp/pre-install-scripts
      - ./scripts/post-install-scripts:/tmp/post-install-scripts
    profiles:
      - all
      - multistore

  shop2:
    image: prestashop/prestashop:${SECONDE_PS_VERSION} 
    container_name: shop2
    restart: unless-stopped
    user: root
    depends_on:
      mysql:
       condition: service_healthy
    environment:
      PS_ACCOUNTS_VERSION: ${PS_ACCOUNTS_VERSION}
      PS_DOMAIN: ${PS_DOMAIN}
      ADMIN_MAIL: "admin@prestashop.com"
      ADMIN_PASSWD: "prestashop"
      DB_SERVER: mysql
      DB_USER: prestashop
      DB_NAME: prestashop2
      DB_PASSWD: prestashop
      DB_PORT: 3306
      PHYSICAL_URI: "shop2"
      SSL_REDIRECT: "false"
      PS_TRUSTED_PROXIES: 0.0.0.0/0
      PS_ERASE_DB: 1
      PS_INSTALL_DB: 1
      PS_INSTALL_AUTO: 1
      PS_FOLDER_ADMIN: admin-dev
      PS_DEV_MODE: 1  
      PS_ENABLE_SSL: 1
    ports:
      - "9001:80"
    volumes:
      - ./scripts/pre-install-scripts:/tmp/pre-install-scripts
      - ./scripts/post-install-scripts:/tmp/post-install-scripts
    profiles:
      - all
      - multistore

  nginx_proxy:
      image: nginx:alpine
      container_name: nginx_proxy
      restart: unless-stopped
      depends_on:
        - shop1
        - shop2
      ports:
        - "80:80"
      volumes:
        - ./nginx.conf:/etc/nginx/conf.d/default.conf:rw
      profiles:
        - all
        - multistore